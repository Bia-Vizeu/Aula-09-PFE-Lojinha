<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .cart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 30px auto;
        }
        .cart-container h1 {
            color: #000000;
            text-align: center;
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-total {
            font-weight: bold;
            font-size: 1.3em;
            text-align: right;
            margin-top: 20px;
        }
        .checkout-btn {
            background-color: #000000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: block;
            margin: 30px auto 0;
        }
        .empty-cart {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>CARRINHO DE COMPRAS</h1>
        <div id="cartItems">
        </div>
        <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
        <button class="checkout-btn" onclick="location.href='checkout.html'">Concluir</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalDiv = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p class="empty-cart">Seu carrinho est√° vazio</p>';
                return;
            }
            
            let total = 0;
            cart.forEach(item => {
                total += item.price;
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <span>R$ ${item.price.toFixed(2)}</span>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });
            
            cartTotalDiv.textContent = `Total: R$ ${total.toFixed(2)}`;
        });
    </script>
</body>
</html>
