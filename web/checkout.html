<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Usuário</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .checkout-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 30px auto;
        }

        .checkout-container h1 {
            color: #000000;
            text-align: center;
            margin-top: 0;
        }

        .section-title {
            font-size: 1.2em;
            color: #000000;
            margin: 25px 0 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table td {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        table td:first-child {
            font-weight: bold;
            width: 30%;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .payment-option {
            margin: 10px 0;
        }

        .complete-btn {
            background-color: #000000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: block;
            margin: 30px auto 0;
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <h1>Dados do Usuário</h1>

        <h2 class="section-title">Dados para Entrega</h2>
        <table>
            <tr>
                <td>CEP</td>
                <td><input type="text" id="cep"></td>
                <td>Número</td>
                <td><input type="text" id="numero"></td>
            </tr>
            <tr>
                <td>Complemento</td>
                <td colspan="3"><input type="text" id="complemento"></td>
            </tr>
            <tr>
                <td>Endereço</td>
                <td><input type="text" id="endereco"></td>
                <td>Cidade</td>
                <td><input type="text" id="cidade"></td>
            </tr>
            <tr>
                <td>Estado</td>
                <td>
                    <select id="estado">
                        <option value="">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <!-- Outros estados -->
                    </select>
                </td>
                <td>T. da compra</td>
                <td><input type="text" id="tempoCompra" readonly></td>
            </tr>
            <tr>
                <td>Frete</td>
                <td><input type="text" id="frete" readonly></td>
                <td>T. Final</td>
                <td><input type="text" id="tempoFinal" readonly></td>
            </tr>
        </table>

        <h2 class="section-title">Pagamento</h2>
        <div class="payment-option">
            <input type="radio" name="pagamento" id="pix" checked>
            <label for="pix">Pix</label>
        </div>
        <div class="payment-option">
            <input type="radio" name="pagamento" id="cartao">
            <label for="cartao">Cartão de Crédito</label>
        </div>

        <div id="cartaoInfo" style="display: none;">
            <table>
                <tr>
                    <td>Número do Cartão</td>
                    <td colspan="3"><input type="text" id="numeroCartao"></td>
                </tr>
                <tr>
                    <td>Nome no Cartão</td>
                    <td colspan="3"><input type="text" id="nomeCartao"></td>
                </tr>
                <tr>
                    <td>Validade</td>
                    <td><input type="text" id="validade"></td>
                    <td>CVV</td>
                    <td><input type="text" id="cvv"></td>
                </tr>
            </table>
        </div>

        <button class="complete-btn" onclick="finalizarCompra()">Pagar</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
