<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalhes da Flor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #222;
        }

        .flower-detail {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 30px auto;
            text-align: center;
        }

        .flower-detail img {
            width: 100%;
            max-width: 250px !important;
            height: auto !important; 
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: contain; 
            display: block;
            margin-left: auto;
            margin-right: auto;
}



        .flower-detail h2 {
            color: #000;
            margin: 0 0 15px;
            font-weight: 700;
            font-size: 2em;
        }

        .flower-detail .price {
            font-weight: bold;
            font-size: 1.5em;
            color: #000;
            margin: 15px 0;
        }

        .add-to-cart, .back-btn {
            display: inline-block;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 10px 0 10px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .add-to-cart:hover,
        .back-btn:hover {
            background-color: #333;
        }

        .flower-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            max-width: 250px;
            margin: 15px;
            text-align: center;
            display: inline-block;
            vertical-align: top;
        }

        .flower-card img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .flower-card h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }

        .flower-card .price {
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .details-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .details-btn:hover {
            background-color: #333;
        }

        @media (max-width: 600px) {
            .flower-detail, .flower-card {
                max-width: 90%;
                margin: 15px auto;
            }
        }
    </style>
</head>
<body>
    <div class="flower-detail" id="flowerDetail">
    </div>

    <script src="script.js"></script>
</body>
</html>
